<body>

  <main class="main--container">

    <section class="left-section">

      <header class="logo">
        <img src="./images/logo.svg" alt="">
      </header>

      <div class="hero-img-mobile">

        <img class="mobile-hero" src="./images/hero-mobile.jpg" alt="">

      </div>

      <div class="text-section">

        <div class="text-content">
          <h1>We're <span> coming soon</span></h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <form action="#">
            <input class="input-field" id="input-text" type="email" name="mail" placeholder="Email Address" id="">
            <button id="submit-btn"><img src="./images/icon-arrow.svg" alt=""></button>
          </form>

          <div class="error-msg">
            <span id="error-text"></span>
          </div>

        </div>
      </div>

    </section>

    <section class="hero-img-desktop right-section">
      <img class="desktop-hero" src="./images/hero-desktop.jpg" alt="">
    </section>

  </main>
